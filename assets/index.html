<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
  <link href="css/app.css" type="text/css" rel="stylesheet" />

  <title>Document</title>
</head>
<body>

  <!-- Search Field -->
  <div class="search-container center">
    <h1 class="logo">QWiki</h1>
    <p class="logo-text">Search for Wikipedia Articles</p>
    <form>
      <fieldset class="clearfix">
        <input class="search-field" type="search" />
        <button class="search-button" type="submit">
          <i class="fa fa-search"></i>
        </button>
      </fieldset>
    </form>
    <div class="random">
      <a class="random-link" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Feeling Random?</a>
    </div>
    <p class="error-text"></p>
  </div>

  <!-- Results Section -->
  <div class="results-container">
    <ul class="results">
    </ul>
  </div>


  <!-- Scripts -->
  <script src="js/jquery-3.0.0.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
